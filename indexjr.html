<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href= "style.css">
    <title>Capital Cities</title>
</head>
<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Capital Cities</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><h5 id = "dateTime">Current Date and Time</h5></li>
      </ul>
    </div>
  </nav>

  <header>   
          <h5 id = "capital" class = "center-align">Searched Capital Appears Here</h5>
  </header> 

  <form>
    <div class="input-field inline">
      <button class="btn waves-effect waves-light" id = "search" type="submit" name="action">Search
      </button>
    </div>
    <div class="input-field inline col m3">
      <input id="countryInput" type="text" class="validate" placeholder = "Search a country">
    </div>
  </form>
  
  <span id = "errorMadeArea">Please check the spelling of the country.</span>
        

  

    <div class="row">
        <div class="col s12 m6">
          <div class="card">
            <div class="card-image">
                <div class="carousel">
                    <a class="carousel-item" href="#one!"><img id = "pic-1"></a>
                    <a class="carousel-item" href="#two!"><img id = "pic-2"></a>
                    <a class="carousel-item" href="#three!"><img id = "pic-3"></a>
                    <a class="carousel-item" href="#four!"><img id = "pic-4"></a>
                    <a class="carousel-item" href="#five!"><img id = "pic-5"></a>
                </div>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
         
              <section class = "card" id = "fullWeather">
                    <h4 id = "weather">
                        <span id = "capitalName"></span>
                        <span id = "date">date</span>
                        <img id="mainIcon" src="" alt="Weather icon">
                    </h4>
                    <p class = "card-text"><h5>Temperature: <span id = "temp"></span>&deg; F</h5></p>                   
              </section>
            
            
            <div class = "card">
              <div class = "card-content" id = "timeZone">
                <h3>Time Zone Info</h3>
                
              </div>
            </div>
          </div>
        </div>
      </div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src = "script.js" type = "text/javascript"></script>
    
</body>
</html>
